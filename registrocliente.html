<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/animate.css">
	<link rel="icon" type="image/png" sizes="16x16" href="imgs/favicon-16x16.png">
	<title>Registro</title>
</head>
<body class="body-1">

	<div class="col-md-3 col-sm-4 center-block quitar-float text-center login-box">
		<img class="avatar animated fadeIn retraso-0-5" src="imgs/jobber.png" alt="tomagg">
		<h1 class="animated fadeInDown retraso-1"> ¿Eres Nuevo en Jobber? </h1>
		<h3 class="animated fadeInUp retraso-1-5"> Registrate.- </h3>
		<br>
			<div class="container">
				<div class="animated fadeInUp retraso-2">
					<div class="row">
						<div class="col-md-6 inline-block ">
							<label for="nombre">Nombre Completo</label>
							<input type="text" placeholder="Ej. Juanito Armenta" class="texto-75">
						</div>
							
						<div class="col-md-3 inline-block">
							<label for="edad">Edad</label>
							<input type="text" placeholder="" class="texto-25">
						</div>
					</div>

					<div class="row">
						<div class="col-1">
							<label for="direccion">Dirección</label>
							<input type="text" placeholder="ej. calle Macapule #3450" class="texto-50">
						</div>
					</div>
						
					<div class="row">
						<div class="col-3 inline-block">
							<label for="ciudad">Ciudad</label>
							<input type="text" placeholder="" class="texto-50">
						</div>

						<div class="col-3 inline-block">
							<label for="municipio">Municipio</label>
							<select name="Municipio">
								<option value="Ahome"> </option>
								<option value="Ahome">Ahome</option>
							</select>
						</div>
					</div>
							
					<div class="row">
						<div class="semi-espacio-arriba">
							<label for="email">Correo Electrónico</label>
							<input type="text" placeholder="ej. juan_perez@gmail.com" class="texto-70"><br>
						</div>
					</div>
							
					<div class="row">
						<div class="col-1">
							<input type="checkbox" name="acepto" class="semi-espacio-arriba">He leido y acepto los <u>terminos y condiciones</u><br>
						</div>
					</div>	
       			</div>		

	        		<center>
							<div class="animated fadeIn retraso-2-5 espacio-50">
							<nav class="mediano">
								<button type="submit"><a href="registroclientecompleto.html">Registrarse</a></button><br>

								<u><a href="sesioncos.html">¿Ya Tienes una Cuenta?</a></u>
							</nav>
							</div>	
					</center>

			</div>
		
	</div>

</body>
</html>
